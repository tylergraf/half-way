<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="half-way">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `half-way`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HalfWay extends Polymer.Element {
      static get is() { return 'half-way'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'half-way'
          }
        };
      }
    }

    window.customElements.define(HalfWay.is, HalfWay);
  </script>
</dom-module>
